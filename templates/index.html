<!DOCTYPE html>
<html>
<head>
  <title>Student Pass Predictor</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 30px; }
    h2 { color: #333; }
    input, button {
      padding: 10px; margin: 5px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .result { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>ðŸ§  Student Pass/Fail Predictor</h2>
  <form method="POST" action="/predict">
    <input type="number" step="0.1" name="hours" placeholder="Hours Studied" required><br>
    <input type="number" step="0.1" name="score" placeholder="Previous Score" required><br>
    <input type="number" step="0.1" name="attendance" placeholder="Attendance %" required><br>
    <input type="number" step="0.1" name="assignments" placeholder="Assignment Score" required><br>
    <input type="number" step="0.1" name="internet" placeholder="Internet Usage (hrs/day)" required><br>
    <input type="number" step="0.1" name="sleep" placeholder="Sleep Hours" required><br>
    <button type="submit">Predict</button>
  </form>

  {% if prediction_text %}
  <div class="result">
    {{ prediction_text }}
  </div>
  {% endif %}
</body>
</html>
